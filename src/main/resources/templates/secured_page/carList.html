<!DOCTYPE HTML>
<!-- Namespace for Securty extension for thymeleaf is added enabling the use of sec:authentication and sec:authorize-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Include header, including javascript and CSS files. -->
    <div th:replace="fragments/header :: header-head"/>

    
</head>
<body>
<!-- Include navigation bar in the page. -->
<div th:replace="fragments/header :: header-nav"/>

<!-- Page content -->
<div class="container mt-4">
    <h3 class="text-primary">Cars Interface
        <!-- Display Add button only for admin users -->
        <span sec:authorize="hasRole('ROLE_ADMIN')">
        <a role="button" class="btn btn-outline-primary"
                href="/secured/car/add">Add</a>             
                </span>
                <a role="button" class="btn btn-outline-primary"
                href="/secured/car/all">View All</a>
                <a role="button" class="btn btn-outline-primary"
                href="/customer/car/showallavail">Available Cars</a>
    </h3>
	<!-- Status -->
	<h4 class="text-primary">
     	<span class="badge badge-primary" th:text="${status}"></span></h4>
     	
    <!-- Car table -->
    <table class="table">
       <thead th:replace="fragments/carTableHeader :: car-table-header"></thead>
        
        <tbody>
        <!-- Car Search Row -->
         <tr th:replace = "fragments/carQueryRow :: car-query-row"></tr>
        
        <!-- Car list per row -->
        <tr th:each="car : ${carlist}">
						
            <th scope="row" th:text="${car.registrationNumber}" >Registration Number</th>
            <td th:text="${car.model}" >Model</td>
            <td th:text="${car.pricePerDay}" >Rental Rate</td>
            <td class="text-right">
                <a role="button" class="btn btn-outline-primary" th:href="'/secured/car/read/'+${car.carId}">View</a>
                <span sec:authorize="hasRole('ROLE_ADMIN')">
                <a role="button" class="btn btn-outline-primary" th:href="'/secured/car/update/'+${car.carId}">Edit</a>
                <a role="button" class="btn btn-outline-primary" th:href="'/secured/car/delete/'+${car.carId}" onclick="alert('You are about to delet a car entry! Do you wish to proceed?')">Delete</a>
           </span>
            </td>
        
        </tr>
        </tbody>
    </table>

</div>


<!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
