<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include header, including javascript and CSS files. -->
    <div th:replace="fragments/header :: header-head"></div>
</head>
<body>
<!-- Include navigation bar in the page. -->
<div th:replace="fragments/header :: header-nav"></div>

<!-- Main content -->
<div class="container mt-4">
    <form method="post" th:action="@{/secured/car/add}" th:object="${car}">
        <h3 class="text-primary">Car <span class="text-primary" th:text="${mode}">Form</span></h3>
        <div class="form-group">
            <label for="registrationNumber">Registration Number: </label>
            <input type="text" class="form-control" th:field="*{registrationNumber}" id="registrationNumber" placeholder="Car Registration Number" th:readonly="${mode == 'Update'}" required />
        </div>
        <div class="form-group">
            <label for="model">Model: </label>
            <input type="text" class="form-control" th:field="*{model}"  id="model" placeholder="Car Model" th:readonly="${mode == 'Update'}"  required />
        </div>
        <div class="form-group">
            <label for="pricePerDay">Price per day:</label>
            <input type="text" class="form-control" th:field="*{pricePerDay}"  id="pricePerDay" placeholder="Daily Rental Price" required />
        </div>
     
     	
     	<h4 class="text-primary">
     	<span class="badge badge-primary" th:text="${status}"></span></h4>
     	

        <div class="text-center">
            <button type="submit" class="btn btn-primary col-sm-3">Save</button>
        </div>
    </form>
</div>
</body>
</html>
